<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="gif-search">
        <form id="gif-form">
            <label for="gif-input">Search for your GIF</label>
            <br>
            <input type="text" id="gif-input" placeholder=''>
            <!-- Button triggers new movie to be added -->
            <div>
                <input id="add-gif" type="submit" value="GIF-it!">
            </div>
        </form>
    </header>

    <main id="content" class="container">
        <section id="gif-history">
            <div id="history">
                <p>Topics</p>
                <i class="fa fa-bars"></i>
            </div>
            <div class="history-btn">
                <!--Buttons go here-->
            </div>
        </section>
        <section id="gif">
            <!--Gifs go here-->
        </section>
    </main>
    <footer>
            <a href="https://theandes.github.io/"><i class="fab fa-github"></i>Back to NEW portfolio</a>
            <p>
            <a href="https://theandes.github.io/Responsive-Portfolio/portfolio.html"><i class="fab fa-github"></i>Back to portfolio</a>
